github_login: 
github_access_token:
git_aliases:
- { alias: 'co', command: 'checkout' }
- { alias: 'st', command: 'status' }
- { alias: 'br', command: 'branch' }
- { alias: 'ci', command: 'commit' }
- { alias: 'unstage', command: 'reset HEAD --' }
- { alias: 'last', command: 'log -1 HEAD' }
- { alias: 'cb', command: 'checkout -b' }
git_clone_repositories: true
git_repositories:
- js-coolblue-entity-translator
- js-coolblue-catalog-service
- js-coolblue-catalog-distributor
- js-coolblue-elliott
- js-coolblue-api-service
- puppet-coolblue-e-commerce-platform
- puppet-office-automation
